<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Datos del Docente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 30px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            font-size: 16px;
            margin-bottom: 8px;
            display: block;
        }
        input[type="text"], input[type="email"], input[type="number"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Formulario de Datos del Docente</h2>
        <form id="formularioDocente" onsubmit="return almacenarDatos()">
            <label for="nombre">Nombre del Docente:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="materia">Materia que Imparte:</label>
            <input type="text" id="materia" name="materia" required>

            <label for="experiencia">Años de Experiencia:</label>
            <input type="number" id="experiencia" name="experiencia" required>

            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required>

            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion" rows="4" required></textarea>

            <button type="submit">Enviar Datos</button>
        </form>

        <div class="result" id="resultado">
            <h3>Datos del Docente:</h3>
            <p><strong>Nombre:</strong> <span id="resultadoNombre"></span></p>
            <p><strong>Materia:</strong> <span id="resultadoMateria"></span></p>
            <p><strong>Experiencia:</strong> <span id="resultadoExperiencia"></span></p>
            <p><strong>Correo:</strong> <span id="resultadoCorreo"></span></p>
            <p><strong>Descripción:</strong> <span id="resultadoDescripcion"></span></p>
        </div>
    </div>

    <script>
        function almacenarDatos() {
            // Obtener los valores del formulario
            const nombre = document.getElementById('nombre').value;
            const materia = document.getElementById('materia').value;
            const experiencia = document.getElementById('experiencia').value;
            const correo = document.getElementById('correo').value;
            const descripcion = document.getElementById('descripcion').value;

            // Mostrar los datos en la sección de resultados
            document.getElementById('resultadoNombre').innerText = nombre;
            document.getElementById('resultadoMateria').innerText = materia;
            document.getElementById('resultadoExperiencia').innerText = experiencia;
            document.getElementById('resultadoCorreo').innerText = correo;
            document.getElementById('resultadoDescripcion').innerText = descripcion;

            // Mostrar la sección de resultados
            document.getElementById('resultado').style.display = 'block';

            // Evitar que el formulario se recargue
            return false;
        }
    </script>

</body>
</html>
