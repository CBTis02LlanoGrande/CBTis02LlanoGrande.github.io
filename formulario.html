<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/estilo3.css" rel="stylesheet" type="text/css"/>
<link rel="icon" type="image/png">
  <title>Formulario</title>
</head>
<body>

<div id="formulario" class="modal">
  <form>

    <center><h2>Formulario</h2></center>
    <label for="nombre">Nombre:</label>
    <input type="text" placeholder="Ingrese su nombre" id="nombre" name="nombre">

   <hr>
  <label for="apellidoPaterno">Apellido Paterno:</label>
    <input type="text" placeholder="Ingrese su apellido paterno" id="apellidoPaterno" name="apellidoPaterno">
<hr>
    <label for="apellidoMaterno">Apellido Materno:</label>
    <input type="text" placeholder="Ingrese su apellido materno" id="apellidoMaterno" name="apellidoMaterno">
    <hr>

  
<label for="sexo">Sexo:</label><br>
    <select id="sexo" name="cargo">
         <option></option>
      <option value="masculino">Masculino</option>
      <option value="femenino">Femenino</option>
      <option value="otro">Otro</option>
    </select><br><hr>
    <label for="fechaNacimiento">Fecha de Nacimiento:</label>
    <input type="date" id="fechaNacimiento" name="fechaNacimiento">
    <hr>
    <label for="correo">Correo:</label>
    <input type="email" placeholder="Ingrese su correo electronico"id="correo" name="correo">  
      <hr>
    <label for="telefono">Número de Teléfono:</label>
    <input type="tel" placeholder="Ingrese su telefono" id="telefono" name="telefono">
<hr>
    <label for="contrasena">Contraseña:</label>
    <input type="password" placeholder="Ingrese una Contraseña" id="contrasena" name="contrasena">


<hr>
<center>
    <button type="submit" class="custom-button">Acceso</button>
  </center>
  </form>
</div>

</body>
</html>
