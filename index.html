<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>CBTis 2-01</title>
</head>
<body>
<div class="linea">
    <div class="buscador">
        <input type="text" id="search" placeholder="Buscar...">
        <button type="button" id="search-btn">Buscar</button>
    </div>
</div>
<div class="banner-container">
    <button class="prev" onclick="moveBanner(-1)">&#10094;</button>
    <div class="banner">
        <img src="img/nuevo.png" alt="Banner 1" class="banner-img">
        <img src="img/cb.png" alt="Banner 2" class="banner-img">
        <img src="img/j7.jpg" alt="Banner 3" class="banner-img">
    </div>
    <button class="next" onclick="moveBanner(1)">&#10095;</button>
</div>
<nav>
    <ul>
        <li><a href="#">Aspirantes</a></li>
        <li><a href="#">Historia</a></li>
        <li>
            <a href="#">Oferta Educativa</a>
            <ul class="dropdown">
                <li><a href="#">Descuentos</a></li>
                <li><a href="#">Becas</a></li>
            </ul>
        </li>
        <li><a href="#">Contáctanos</a></li>
    </ul>
</nav>

<!-- Contenedor para el Login -->
<div class="login-container">
    
    <div class="login-form">
        <h2>Iniciar sesión</h2>
        <form action="#" method="POST">

            <!-- Campo para ingresar el Usuario -->
            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" required placeholder="Ingrese su usuario">
            
            <!-- Campo para ingresar la Contraseña -->
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required placeholder="Ingrese su contraseña">

            <!-- Campo para seleccionar el Cargo -->
            <label for="cargo">Cargo:</label>
            <select id="cargo" name="cargo" required>
                  <option value=""></option>
                <option value="Alumno">Alumno</option>
                <option value="Docente">Docente</option>
                <option value="Servicio Social">Servicio Social</option>
            </select>
            
            <button type="submit">Acceso</button>
        </form>
    </div>
</div>

<div class="cin">
    <img src="img/cinta.png" alt="Imagen de fondo" class="cinta"> <!-- Imagen de fondo -->
    <video class="video-container" src="img/video.mp4" width="100%" controls autoplay muted loop></video>
</div>

<script type="text/javascript">
    const contraseñas = {
        danna: "12345",
        cristal: "12345",
        nicolas: "12345",
        vasni: "12345",
        deysi: "12345",
        liliana: "12345",
        julissa: "12345",
        elvia: "12345",
        edgardo: "12345",
        servicio: "12345"
    };

    // Validar el formulario antes de enviarlo
    document.querySelector("form").addEventListener("submit", function(event) {
        const usuario = document.getElementById("usuario").value;
        const password = document.getElementById("password").value;
        const cargo = document.getElementById("cargo").value;

        // Validar la contraseña del usuario
        if (password !== contraseñas[usuario]) {
            alert("Contraseña incorrecta");
            event.preventDefault(); // Evita el envío del formulario si la contraseña es incorrecta
        }

        // Agregar lógica de acuerdo al cargo si es necesario
        if (cargo === "Docente" && usuario !== "edgardo") {
            alert("Solo el usuario 'edgardo' puede acceder como docente.");
            event.preventDefault(); // Evita el envío si el cargo seleccionado es docente, pero el usuario no es edgardo
        }
    });
</script>
  

</body>
</html>
