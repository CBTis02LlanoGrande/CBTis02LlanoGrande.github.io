<!-- Contenedor para el Login -->
<div class="login-container">
    
    <div class="login-form">
        <h2>Iniciar sesión</h2>
        <form action="#" method="POST">

            <!-- Campo para ingresar el Usuario -->
            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" required placeholder="Ingrese su Usuario" style="width: 100%" required>
            
            <!-- Campo para ingresar la Contraseña -->
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required placeholder="Ingrese su Contraseña" style="width: 100%" required>


            <!-- Campo para seleccionar el Cargo -->
            <label for="cargo">Categoria:</label>
            <select id="cargo" name="cargo" required>
                <option value=""></option>
                <option value="Alumno">Alumno</option>
                <option value="Docente">Docente</option>
                <option value="Servicio Social">Servicio Social</option>
            </select>
            
              <center>
        <br><br>
        <button type="submit"  style="width:100px" style="height:100px">Acceder</button>
         <br>
        </form>
    </div>
</div>



<div class="cin">
    <img src="img/cinta.123.png" alt="Imagen de fondo" class="cinta"> 
    <video class="video-container" src="img/video1.mp4" style= width="100%" controls autoplay muted loop></video>
</div>


<script type="text/javascript">   
    
    const contraseñas = {
        danna: "12345",
        cristal: "12345",
        nicolas: "12345",
        vasni: "12345",
        deysi: "12345",
        liliana: "12345",
        julissa: "12345",
        elvia: "12345",
        edgardo: "12345",
        servicio: "12345"
    };

    // Validar el formulario antes de enviarlo
    document.querySelector("form").addEventListener("submit", function(event) {
        event.preventDefault(); // Evita que el formulario se envíe hasta que todo esté validado

        const usuario = document.getElementById("usuario").value;
        const password = document.getElementById("password").value;
        const cargo = document.getElementById("cargo").value;

        // Validar la contraseña del usuario
        if (password !== contraseñas[usuario]) {
            alert("Contraseña incorrecta");
            return; // Evita el resto del código si la contraseña es incorrecta
        }

        // Redirigir a diferentes páginas según el usuario y el cargo seleccionado
        if (usuario && cargo) {
            if (cargo === "Alumno") {
                window.location.href = "alumno.html"; // Redirigir a la página de Alumno
            } else if (cargo === "Docente") {
                if (usuario === "edgardo") {
                    window.location.href = "docente.html"; // Redirigir a la página de Docente
                } else {
                    alert("Solo el usuario 'edgardo' puede acceder como docente.");
                }
            } else if (cargo === "Servicio Social") {
                window.location.href = "servicio-social.html"; // Redirigir a la página de Servicio Social
            }
        } else {
            alert("Por favor seleccione un cargo.");
        }
    });

    let currentIndex = 0;

    function moveBanner(direction) {
        const banner = document.querySelector('.banner');
        const totalImages = document.querySelectorAll('.banner-img').length;
        
        currentIndex = (currentIndex + direction + totalImages) % totalImages; // Calcula el siguiente índice
        banner.style.transform = `translateX(-${currentIndex * 100}%)`; // Mueve el banner
    }


</script>
